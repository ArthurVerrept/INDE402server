<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>
    var date = [];
    var dispDate = [];
    var x= 0;
    let url = "/getData";
    var minuteArray = [];
    var points = [];
    var hourArray = [];
    fetch(url)
        .then(res => res.json())
        .then((data) => {
            data.map((quote) => {
                hourArray.push(quote.hour);
                minuteArray.push(quote.minute);
                points.push(quote.count); 
                date.push(new Date(quote.dateTime))
            }).join('');
            console.log(date);
            for (let i = 0; i < date.length; i++) {
                dispDate.push(date[i].toLocaleTimeString());
                x++;
            }
        })
        .then(() => {
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                // The data for our dataset
                data: {
                    labels: dispDate,
                    datasets: [{
                        label: dispDate[0] + "-" + dispDate[x],
                        borderColor: 'rgba(20, 20, 180, 0.9)',
                        fill: false,
                        data: points
                    }]
                },
                // Configuration options go here
                options: {
                }
            });
        })
        .catch(err => { throw err });
</script>
</html>
