<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>
    var fin = [];
    var globalArray = [];
    var tempCount = [];
    var tempTime = [];
    var array60 = [];
    var x= -1;
    var c = -1;
    let url = "/getData";
    var minuteArray = [];
    var points = [];
    var hourArray = [];
    fetch(url)
        .then(res => res.json())
        .then((data) => {
            data.map((sound) => {
               globalArray.push(sound);
            }).join('');   
            for (let index = 0; index < globalArray.length; index++) {
            } 
            for (let i = 0; i < globalArray.length; i+=60) {
                var array = [];
                for (let index = 0; index < 60; index++) {
                    array.push(globalArray[i + index])
                }
                array60.push(array);
                console.log(array60)
            }   
        })
        .then(() => {
            var ctx = document.getElementById('myChart').getContext('2d');
            function test(){}
            for (let index = 0; index < array60.length; index++) {
                for (let i = 0; i < 60; i++) {
                    if(array60[index][i] === undefined){
                        tempCount.push(0);
                        tempTime.push(0);
                    }
                    else{
                    tempCount.push(array60[index][i].count);
                    tempTime.push(new Date(array60[index][i].dateTime)); 
                    }
                    c++;
            }  
               fin.push({
                        label: tempTime[0].toLocaleDateString() + tempTime[0].toLocaleTimeString() + "-" + tempTime[c].toLocaleDateString() + tempTime[c].toLocaleTimeString(),
                        borderColor: 'rgba(20, 20, 180, 0.9)',
                        fill: false,
                        data: tempCount
                 })
        }

        var xAxis = [];
        for (let index = 1; index <= 60; index++) {
            xAxis.push(index)
        }
        var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                // The data for our dataset  
                 data: {
                 labels: xAxis,
                 datasets : fin
                 }
            });
        })
        .catch(err => { throw err });
</script>
</html>
