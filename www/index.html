<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">1</a>
                            <a class="dropdown-item disabled">2</a>
                            <a class="dropdown-item">3</a>
                            <a class="dropdown-item">4</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>


    var slider = document.getElementById("myRange");
    var curValue = document.getElementById("myCaption");
    let url = "/getData";
    slider.max = 60;
    slider.value = 60;
    // slider.addEventListener("click", () => {
    // slider.addEventListener("mousemover", () => {
    //     curValue.innerHTML = "currentVal " + curValue.value;
    // });
    var minuteArray = [];
    var points = [];
    var hourArray = [];
    sValue = document.getElementById("myRange").value
    fetch(url)
        .then(res => res.json())
        .then((data) => {
            data.slice(0,sValue).map((quote) => {
                hourArray.push(quote.hour);
                minuteArray.push(quote.minute);
                points.push(quote.count); 
            }).join('');
        })
        .then(() => {
            var ctx = document.getElementById('myChart').getContext('2d');
            
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                // The data for our dataset
                data: {
                    labels: minuteArray,
                    datasets: [{
                        label: 'sound',
                        borderColor: 'rgba(20, 20, 180, 0.9)',
                        fill: false,
                        data: points
                    }]
                },
                // Configuration options go here
                options: {
                }
            });
        })
        .catch(err => { throw err });
    // });
</script>
</html>
